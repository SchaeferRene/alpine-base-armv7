version: '3'

services:
  nginx:
    image: $NGINX_IMAGE
    build:
      context: ./nginx
      args:
        IMAGE_TAG: $BASE_IMAGE
        IMAGE_VERSION: $ALPINE_VERSION
        NGINX_MODULES:
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${DOCKER_VOLUME_ROOT}/nginx/conf.d:/etc/nginx/conf.d
      - ${DOCKER_VOLUME_ROOT}/nginx/www:/nginx/www
